<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
  <body>  
    <div id="demo" class="carousel slide" data-bs-slide="carousel" >
    <div class="carousel-indicators">
        <button data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>    
    <div class="carousel-inner"> 
    <div class="carousel-item active">    
            <img src="https://picsum.photos/5000/2500?random=1" alt="" class="d-block w-100">
        </div>    
        <div class="carousel-item">
            <img src="https://picsum.photos/5000/2500?random=2" alt="" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="https://picsum.photos/5000/2500?random=3" alt="" class="d-block w-100">
        </div>
    </div>
    <button class="carousel-control-prev" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <button class="carousel-control-next" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
    </button>
</div>
  </body>


</html>
